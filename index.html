<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FeWo-direkt Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

 
  <header class="header">
    <div class="logo">FeWo-direkt<sup>®</sup></div>
    <nav class="navbar">
      <a href="#">Download the app</a>
      <a href="#">Travel Planner</a>
      <a href="#">Register your property</a>
      <a href="#">Help</a>
      <a href="#">My Travels</a>
      <a href="#">Announce</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>FeWo-direkt – that's how holidays work.</h1>
  
      <div class="search-bar">
        <div class="input-box">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Where do you want to go?">
        </div>
        <div class="input-box">
          <label for="data">Data</label>
         
          <input type="text" value="May 17 - May 31" id="data"> 
        </div>
        <div class="input-box">
          <label for="guest">Guests</label>
          <input type="text" value="2 travellers" id="guest">
        </div>
        <button class="search-btn">Search</button>
      </div>
    </div>
  </section>
  

</body>
</html>
